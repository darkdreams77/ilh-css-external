name: Comment Changed Files & Tag on PR with CDN URLs

on:
  push:
    branches:
      - main

jobs:
  comment-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get short SHA
        id: sha
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Get list of changed files
        id: files
        run: |
          git fetch origin ${{ github.event.before }}
          FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          CHANGED_FILES=$(echo "$FILES" | sed 's/^/- /')
          CDN_URLS=$(echo "$FILES" | sed "s|^|https://cdn.jsdelivr.net/gh/${{ github.repository }}@${GITHUB_SHA:0:7}/|")

          echo "CHANGED_FILES<<EOF" >> $GITHUB_ENV
          echo "$CHANGED_FILES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "CDN_URLS<<EOF" >> $GITHUB_ENV
          echo "$CDN_URLS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Find pull request
        id: find_pr
        uses: juliangruber/find-pull-request-action@v1

      - name: Comment on PR
        if: steps.find_pr.outputs.number != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = ${{ steps.find_pr.outputs.number }};
            const tag = process.env.SHORT_SHA;
            const files = process.env.CHANGED_FILES;
            const cdnUrls = process.env.CDN_URLS;

            const body = `üìù **Pr√©-release tag \`${tag}\` cr√©√©e.**

            üîß Fichiers modifi√©s : ${files}

            üåê URLs via jsDelivr : \`\`\`txt
            ${cdnUrls}
            \`\`\``;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body
            });
